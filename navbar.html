<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
</head>
<body>
    <style> 
    body, ul, li, p {
        margin: 0px;
        padding: 0px;
        list-style: none;
        font-size: 1.2rem;
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        text-decoration: none;
        color:white;
    }
    .header{
        /*espaço entre os itens */
        /*tela pequena, flex-box vai para baixo*/
        background-color: #7159c1;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    .menu{
        display: flex;

    }
    .menu li{
        margin-left: 10px;

    }
    .menu li a{
        /* para a não se mover */
        display: block;
        padding: 10px;
    }
    
    
    </style>
        <header class="header">
            <a href="/">Logo</a>
            <nav>
                <ul class="menu">
                    <li><a href="/">Sobre</a></li>
                    <li><a href="/">Produtos</a></li>
                    <li><a href="/">Contato</a></li>
                </ul>
            </nav>
        </header>
   <!-- FLEX-BOX - O QUE USAR -->
   <!-- FLEX-BOX : TAMANHO DA PÁGINA DESCONHECIDO OU DINÂMICO

Display : flex //criar um conteiner flexível a nível de bloco
Display: inline-flex //faz o mesmo mas em linha
Flex-direction: row //valor padrão, um ao lado do outro
Flex-direction: column // organizado em coluna
Flex-wrap: wrap //links que excedem são movidos para próxima linha
Flex-wrap: nowrap //valor padrão que junta todos os itens conforme o tamanho do conteiner
Justify-content: flex-start     //define alinhamento dos itens conforme o eixo principal
Justify-content: flex-end
Justify-content: center 
Justify-content: space-between
Justify-content: space-around
Justify-content: space-evenly
Align-items:  stretch       //parecido com justify-content, mas define como itens serão posicionados conforme o eixo transversal do conteiner 
Align-items:  flex-start
Align-items:  flex-end
Align-items:  center
Align-items:  baseline
Align-content: flex-start		//alinha as linhas de um conteiner, para tirar espaços no eixo transversal
Align-content: flex-end
Align-content: center
Align-content: stretch
Align-content: space-between
Align-content: space-around

----------------------//------------------------------
-->
</body>
</html>
